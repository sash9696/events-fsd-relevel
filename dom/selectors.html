<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <style>
      .custom {
        text-align: center;
      }
      .customIp {

  <body>
    <div id="main-header" class="bg-secondary text-white p-4 mb-3">
      <div class="container custom">
        <h1 id="header-title">Items List</h1>
      </div>
      <div class="col-md-6 align-self-center customIp">
        <input

          class="form-control"
          id="filter"
          placeholder="Search Items"
        />
      </div>
    </div>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <div class="input-group">
            <input id="item" type="text" class="form-control" />
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button
              class="btn btn-danger btn-sm float-right ms-5 delete"
              id="delete"
            >
              X
            </button>
          </li>
          <li class="list-group-item">
            Item 2
            <button
              class="btn btn-danger btn-sm float-right ms-5 delete"
              id="delete"
            >
              X
            </button>
          </li>
          <li class="list-group-item">
            Item 3
            <button
              class="btn btn-danger btn-sm float-right ms-5 delete"
              id="delete"
            >
              X
            </button>
          </li>
          <li class="list-group-item">
            Item 4
            <button
              class="btn btn-danger btn-sm float-right ms-5 delete"
              id="delete"
            >
              X
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="selectors.js"></script>
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
